<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creative 4</title>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="Creative4" ng-controller="MainCtrl" layout="column">
  <h1 id="banner" layout="row" layout-align="center center">Visualize Your Bracket</h1>

  <div layout="row" layout-align="center center">
    <p>Make your bracket more than just names on a paper! <em>Make it real</em></p>
  </div>



  <div layout="row" layout-align="space-around center">
    <div flex="75" layout="row" layout-align="space-between center">
      <md-input-container flex="40" md-no-float class="md-block">
        <input ng-model="winner" placeholder="The winning team">
      </md-input-container>
      <md-input-container flex="40" md-no-float class="md-block">
        <input ng-model="loser" placeholder="The losing team">
      </md-input-container>
    </div>
    <div layout="column" layout-align="center center">
      <img ng-click="getImages()" id="ncaapic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/NCAA_logo.svg/2000px-NCAA_logo.svg.png"
        alt="NCAA" width="75" />
      <span ng-show="showHint" class="hint">HINT: CLICK ME!</span>
    </div>
  </div>

  <div layout="row">
    <div layout="row" layout-wrap flex="50">
      Winners
    </div>
    <div layout="row" layout-wrap flex="50">
      Losers
    </div>
  </div>
</body>

</html>
